name: CI - Build and publish Docker image

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/seguralab/segmentation-workflows
          tags: |
            # Tag releases like v1.2.3 when you push git tags like v1.2.3
            type=semver,pattern={{version}}

            # Also create v1.2 and v1 aliases (optional, but common)
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

            # Always create a short-sha tag like sha-4a6e641
            type=sha,format=short,prefix=sha-

            # Tag main as latest
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            INSTALL_GLTF=true
