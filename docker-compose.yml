version: '3.8'

services:
  segmentation-workflows:
    image: ghcr.io/seguralab/segmentation-workflows:latest
    entrypoint: ["python", "/app/run.py", "--public"]
    command: ["--workflow", "unite_meshes", "--config", "/app/configs/unite_meshes.json"]
    volumes:
      - ./data:/data:rw
    restart: 'no'

